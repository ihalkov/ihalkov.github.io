<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Fredoka+One&family=Rubik+Spray+Paint&display=swap" rel="stylesheet">
    <script src="./app.js"></script>
</head>
<body class="noselect">
    <main>
        <h1>Countdown Timer</h1>
        <div class="container">
            <div class="countdown-timer">
                <div class="timer">
                    <span class="hours">00</span>
                    <span class="colon">:</span>
                    <span class="minutes">00</span>
                    <span class="colon">:</span>
                    <span class="seconds">00</span>
                </div>
                <div class="ms-timer">
                    <span class="milliseconds">000</span>
                </div>
            </div>
            <div class="controls">
                <div class="numpad"></div>
                <div class="function-buttons">
                    <div id="setBtn" class="button">SET</div>
                    <div id="clearBtn" class="button">CLEAR</div>
                </div>
            </div>
        </div>
        <a href="../index.html">Back</a>
    </main>
</body>
</html>
